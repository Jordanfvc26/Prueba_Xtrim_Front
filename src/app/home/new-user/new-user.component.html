<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <!-- Incluye los estilos de Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="accountNumber" class="form-label">Número de cuenta</label>
          <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="userName" name="userName" required>
        </div>
        <div class="mb-3">
          <label for="province" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="province" name="province" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
          <label for="parish" class="form-label">Parroquia</label>
          <input type="text" class="form-control" id="parish" name="parish" required>
        </div>
        <div class="mb-3">
          <label for="balance" class="form-label">Saldo</label>
          <input type="text" class="form-control" id="balance" name="balance" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>
</body>
